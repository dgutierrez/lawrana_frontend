
<div class="modal-content">
  <h3 mat-dialog-title>Confirmar Exclusão</h3>
  <div mat-dialog-content class="conteudo">
    <p>Você tem certeza que deseja excluir este item?</p>
  </div>
  <div mat-dialog-actions class="acoes">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="warn" (click)="onConfirm()">Excluir</button>
  </div>
</div>
