<div id="loginModal" class="modal">
<section class="login-component">
<mat-card class="login">

  <div class="modal-content">
    <div class="modal-left">
      <img src="assets/imagens/logo.png" alt="Imagem do Sistema">
    </div>
    <div class="modal-right">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Empresa</mat-label>
            <input formControlName="codigo_empresa" matInput type="text" placeholder="Informe sua empresa">
            <mat-error *ngIf="loginForm.get('codigo_empresa')?.errors?.['required']">Empresa obrigat칩ria</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input formControlName="email" matInput type="email" placeholder="Informe seu e-mail">
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">E-mail obrigat칩rio</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">E-mail inv치lido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input formControlName="senha" matInput type="password" placeholder="Informe sua senha">
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">Senha obrigat칩ria</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="loginForm.invalid" mat-flat-button color="primary" (click)="login()">
            Ok
          </button>
        </mat-card-actions>
      </form>
    </div>
  </div>
</mat-card>
</section>
</div>
