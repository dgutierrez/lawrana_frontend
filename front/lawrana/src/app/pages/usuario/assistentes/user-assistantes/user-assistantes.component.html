<mat-card class="card-assistente">

  <img mat-card-image [src]="assistente.foto" alt="Assistente">
  <mat-card-content>
    <ul>
      <li>{{ assistente.nome }}</li>
      <li>{{ assistente.escopo }}</li>
      <li>{{ assistente.nome_modelo }}</li>
    </ul>
  </mat-card-content>

  <mat-card-actions class="button-wrapper">
    <button mat-mini-fab color="primary" matTooltip="Editar assistente" class="fab-button" aria-label="Editar" disabled="{{ !assistente.editavel }}" routerLink="/usuario/assistentes/editarAssistente/{{ assistente.codigo_assistente }}">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab color="primary" matTooltip="Criar novo chat" class="fab-button" aria-label="Novo chat" (click)="novoChar()">
      <mat-icon>add_comment</mat-icon>
    </button>
    <button mat-mini-fab color="warn" matTooltip="Deletar assistente" class="fab-button" aria-label="Deletar" (click)="openConfirmDialog()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
