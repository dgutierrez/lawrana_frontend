<div class="modal-content">
  <h3 mat-dialog-title>Confirmar Reset de senha</h3>
  <div mat-dialog-content class="conteudo">
    <p>Você tem certeza que deseja resetar a senha do usuário?</p>
  </div>
  <div mat-dialog-actions class="acoes">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="warn" (click)="onConfirm()">Confirmar</button>
  </div>
</div>
